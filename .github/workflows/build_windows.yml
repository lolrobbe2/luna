name: build_windows

on:
  push:


env:
  CORE_SOLUTION_FILE_PATH: luna.sln
  SCRIPTING_SOLUTION_FILE_PATH: "luna scripting.sln"

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        build-configuration: [debug, release, distribution]

    steps:
      - name: Checkout Repository and Cache
        uses: actions/cache@v2
        id: cache-repository
        with:
          path: |
            .
          key: ${{ runner.os }}-repository-${{ github.repository }}
          restore-keys: |
            ${{ runner.os }}-repository--${{ github.repository }}

      - name: Checkout Repository
        if: steps.cache-repository.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          submodules: recursive
          lfs: true

      - name: Fetch Latest Changes
        run: git fetch origin ${{ github.head_ref }}:${{ github.head_ref }}
      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: 'pypy3.9'
          
      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: 1.3.204.0
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true
          
      - name: Generate solution files and install Vulkan
        run: .\build.bat

      - name: Build Core Engine
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: msbuild /m /p:Configuration=${{ matrix.build-configuration }} ${{ env.CORE_SOLUTION_FILE_PATH }}

      - name: Build Scripting Engine
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: msbuild /m /p:Configuration=${{ matrix.build-configuration }} ${{ env.SCRIPTING_SOLUTION_FILE_PATH }}
